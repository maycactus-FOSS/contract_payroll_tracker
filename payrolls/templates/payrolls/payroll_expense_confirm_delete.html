{% extends './base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="form-container">
  <h1>Confirm Delete</h1>
  <p>Are you sure you want to delete the payroll expense<br>
    {{ payroll_expense }}?</p>
  <form method="post">
    {% csrf_token %}
    <input type="submit" value="Delete" class="delete-button">
    <a href="{% url 'payroll_expense_list' %}" class="cancel-button">Cancel</a>
  </form>
</div>
{% endblock %}
