{% extends './base.html' %}

{% block title %}Edit Contract{% endblock %}

{% block content %}
<div class="form-container">
  <h1>Edit Contract</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <input type="submit" value="Update">
  </form>
</div>
{% endblock %}
