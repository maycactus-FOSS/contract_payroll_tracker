{% extends './base.html' %}

{% block title %}Create Contract{% endblock %}

{% block content %}
<div class="form-container">
  <h1>Create Contract</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <input type="submit" value="Save">
  </form>
</div>
{% endblock %}
