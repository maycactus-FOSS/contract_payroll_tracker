{% extends './base.html' %}

{% block title %}Contract List{% endblock %}

{% block content %}
  <h1>Contract List</h1>
  <table>
    <tr>
      <th>Date</th>
      <th>Place</th>
      <th>Income</th>
    </tr>
    {% for contract in contracts %}
      <tr>
        <td>{{ contract.date }}</td>
        <td>{{ contract.place }}</td>
        <td>${{ contract.income }}</td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
