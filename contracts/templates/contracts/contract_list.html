<!DOCTYPE html>
<html>
<head>
    <title>Contract List</title>
</head>
<body>
    <h1>Contract List</h1>
    <ul>
        {% for contract in contracts %}
            <li>{{ contract.date }} - {{ contract.place }} - {{ contract.income }}</li>
        {% endfor %}
    </ul>
</body>
</html>
