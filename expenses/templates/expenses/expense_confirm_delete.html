{% extends './base.html' %}

{% block custom_title %}Delete{% endblock custom_title %}

{% block content %}
<div class="form-container">
  <h2>Confirm Delete</h2>
  <p>Are you sure you want to delete the expense<br>
    {{ expense }}?</p>
  <form method="post">
    {% csrf_token %}
    <input type="submit" value="Delete" class="delete-button">
    <a href="{% url 'expense_list' %}" class="cancel-button">Cancel</a>
  </form>
</div>
{% endblock content %}
