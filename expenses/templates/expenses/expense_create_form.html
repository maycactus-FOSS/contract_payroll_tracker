{% extends './base.html' %}

{% block custom_title %}Add{% endblock custom_title %}

{% block content %}
  <div class="form-container">
    <h2>Add Expense</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <table>
        {{ form.as_table }}
      </table>
      <div class="actions">
        <input type="submit" value="Save">
      </div>
    </form>
  </div>
{% endblock content %}
