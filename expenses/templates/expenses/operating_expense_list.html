{% extends './base.html' %}

{% block title %}Operating Expense List{% endblock %}

{% block content %}
  <div class="list-container">
    <h1>Operating Expense List</h1>
    <ul>
      {% for expense in expenses %}
        <li>{{ expense.date }} - {{ expense.hours_worked }} - {{ expense.employee.name }}</li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
