{% extends './base.html' %}

{% block title %}Employee List{% endblock %}

{% block content %}
  <div class="list-container">
    <h1>Employee List</h1>
    <ul>
      {% for employee in employees %}
        <li>{{ employee.name }} - {{ employee.employee_id }}</li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
